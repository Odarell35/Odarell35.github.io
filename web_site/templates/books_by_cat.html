<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/books_by_cat.css">
    <title>Books by Category</title>
</head>
<body>
    <nav>
        <img src="eBookClub/images/Ebooklogo.png" class="logo ebook-logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Idea</a></li>
            <li><a href="#">My Account</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <div class="book-container">
        {% for category_name, books in books_by_category.items() %}
            <div class="category">
                <h2>{{ category_name }}</h2>
                <ul class="books-list">
                    {% for book in books %}
                        <li class="book-box">
                            <a href="{{ url_for('app_views.single_book', book_id=book.id) }}">
                                <div class="book-info">
                                    <span class="book-title">{{ book.title }}</span><br>
                                    <span class="book-author">by {{ book.Author }}</span>
                                </div>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>

    <footer class="footer">
        <p class="footer-text">&copy; 2024 EBOOKCLUB. All rights reserved.</p>
    </footer>
</body>
</html>
