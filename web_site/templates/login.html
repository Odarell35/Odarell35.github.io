 {% extends "layout.html" %}
 {% block body %}
    <nav>
        <img src="eBookClub/images/Ebooklogo.png" class="logo ebook-logo">
            <ul>
                <li><a href="#">Home</a><li>
                <li><a href="#">About</a><li>
                <li><a href="#">Review</a><li>
                <li><a href="#">My Account</a><li>
                <li><a href="#">Logout</a><li>
            </ul>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="/login" id=loginform>
            <input type="email" placeholder="Email" id="email" name="email" required >
            <input type="password" placeholder="Password" id="password" name="password" required>
            <button type="submit">Login</button>
            <h5><a href="#">Forgot password?</a></h5>
            <h6>Dont have a account? <a href="Register.html">Register</a></h6>
        </form>

        <script>
            $(document).ready(function(){
                $("#loginform").submit(function (event){
                    event.preventDefault();
                    var data = {
                    email:$("#email").val(),
                    password: $("#password").val()};

                    $.ajax({
                        type:"POST",
                        url: "/login",
                        contentType: "application/json;charset=UTF-8",
                        data: JSON.stringify(data),
                        success: function (response) {
                            if (response.success){
                                alert("Succefully logged in");
                                window.location.href = response.redirect;
                        } else {
                            alert("Incorrect credentials");
                            }
                            },
                        error: function (error) {
                            alert("Error: " + JSON.stringify(error));
                        }
                        });
                    });
                });
        </script>
    </div>

    <footer class="footer">
        <p class="footer-text">&copy; 2024 EBOOKCLUB. All rights reserved.</p>
    </footer>
{% endblock %}
